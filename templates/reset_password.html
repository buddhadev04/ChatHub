<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="shortcut icon" href="static/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .container {
        width: 400px;
        margin: 50px auto;
        margin-top: 20px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }

    .image-with-title {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bolder;
    }

    .image {
        max-width: 100%; /* Set maximum width to 100% */
        height: 140px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
        width: calc(100% - 20px); /* Adjust width */
        padding: 10px;
        margin: 8px auto; /* Center the input fields horizontally */
        display: block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #7b2cbf;
        color: #fff;
        border: none;
        font-size: 15px;
        font-weight: 400;
        padding: 10px 20px; /* Adjust padding */
        border-radius: 4px;
        cursor: pointer;
        display: block;
        /* Center the submit button horizontally */
        margin: 0 auto; 
        margin-top: 10px;
    }

    input[type="submit"]:hover {
        background-color: #4e197c;
    }
    .input-field {
    width: 100%;
    height: 50px;
    background: #f0f0f0;
    margin: 10px 0;
    border: 2px solid #7b2cbf;
    border-radius: 50px;
    display: flex;
    align-items: center;
}

.input-field i {
    flex: 1;
    text-align: center;
    color: #666;
    font-size: 18px;
}

.input-field input {
    flex: 5;
    background: none;
    border: none;
    outline: none;
    width: 100%;
    font-size: 18px;
    font-weight: 600;
    color: #444;
}
.return-to-signin {
        
        text-align: center;
        margin-top: 20px;
    }
.return-to-signin a{
    text-decoration: none;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="image-with-title">
            <img src="static/images/bot.png" alt="Image" class="image">
            <h2>Chat Hub</h2>
        </div>
        <form action="/reset_password" method="POST">
            <div class="input-field">
                <label for="email"></label>
                <i class="fas fa-user"></i>
                <input type="email" id= "email" name="email" placeholder="Email" required>
            </div>
            <div class="input-field">
                <label for="new_password"></label>
                <i class="fas fa-lock"></i>
                <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
            </div>
            <div class="input-field">
                <label for="confirm_password"></label>
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <input type="submit" value="Reset">
        </form>
        <div class="return-to-signin">
            <a href="/sign_in">Return to Sign In</a>
        </div>
    </div>
</body>
</html>
